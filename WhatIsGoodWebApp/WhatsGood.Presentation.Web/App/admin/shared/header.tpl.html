<div ng-controller="HeaderCtrl">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/Admin" class="navbar-brand">Whats Good ADMIN</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="/Admin/Genres">Gêneros</a></li>
            <li><a href="/Admin/Events">Eventos</a></li>
            <li><a href="/Admin/EstablishmentTypes">Tipos de Estabelecimento</a></li>
            <li><a href="/Admin/Establishments">Estabelecimentos</a></li>
            <li><a href="/Admin/Artists">Artistas</a></li>
        </ul>
    </div>
    <div>
        <ul class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                <span class="divider">/</span>
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.name}}</span>
                    <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                </ng-switch>
            </li>
        </ul>
    </div>
</div>
