
<form name='currentGenre' class="form-horizontal">

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="Descrição" ng-model="currentGenre.description" ng-required="true">
        </div>
    </div>
        
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="save()" >Salvar</button>
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </div>

</form>
