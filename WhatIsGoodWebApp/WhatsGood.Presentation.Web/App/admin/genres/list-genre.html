
<div class="row">

    <button type="button" class="btn btn-success" ng-click="newGenre()" style="margin-bottom: 15px;">Cadastrar</button>
    
</div>

<div class="row">

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
            </tr>
            <tr ng-repeat="genre in genres | filter:query">
                <td>{{genre.id}}</td>
                <td>{{genre.description}}</td>
                <td><span ng-click="edit(genre.id)" class="btn btn-default">Editar</span></td>
                <td><span ng-click="delete(genre.id, $index)" class="btn btn-danger">Excluir</span></td>
            </tr>
        </table>
    </div>


</div>
