
<form name='currentEvent' class="form-horizontal">
    
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="Descrição" 
                   ng-model="currentEvent.description" ng-required/>
        </div>
    </div>

    <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Início</label>
        <div class="col-sm-5">
            <div class="input-group date" id="startDateTimepicker">
                <input type="text" id="startDate" class="form-control" 
                       ng-model="currentEvent.startDate" ng-required />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#startDateTimepicker').datetimepicker();
            });
        </script>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-sm-2 control-label">Término</label>
        <div class="col-sm-5">
            <div class="input-group date" id="endDateTimepicker">
                <input type="text" id="endDate" class="form-control" ng-model="currentEvent.endDate" ng-required />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#endDateTimepicker').datetimepicker();
            });
        </script>
        
    </div>
    
    <div class="form-group">
        <label for="fullPrice" class="col-sm-2 control-label">Preço</label>
        <div class="col-sm-5">
            <input type="number" id="fullPrice" ng-model="currentEvent.eventPrice" min="0" class="form-control" ng-required />
        </div>
    </div>

    <div class="form-group">
        <label for="artistSelect" class="col-sm-2 control-label">Artista</label>
        <div class="col-sm-10">
            <select id="artistSelect" ng-model="currentEvent.artistId" 
                    ng-options="i.artistId as i.name group by i.genreDescription for i in artists" class="form-control">
                <option value="">.: Selecione um Artista :.</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="establishmentSelect" class="col-sm-2 control-label">Estabelecimento</label>
        <div class="col-sm-10">
            <select id="establishmentSelect" ng-model="currentEvent.establishmentId"
                    ng-options="i.establishmentId as i.name for i in establishments" class="form-control">
                <option value="">.: Selecione um Estabelecimento :.</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="createEvent()">Salvar</button>
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </div>

</form>
