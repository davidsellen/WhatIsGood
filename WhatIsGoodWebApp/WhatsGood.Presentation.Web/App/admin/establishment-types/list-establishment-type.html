
<div class="row">

    <button type="button" class="btn btn-success" ng-click="create()" style="margin-bottom: 15px;">Cadastrar</button>
    
</div>

<div class="row">

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
            </tr>
            <tr ng-repeat="type in establishmentTypes | filter:query">
                <td>{{type.id}}</td>
                <td>{{type.name}}</td>
                <td><span ng-click="edit(type.id)" class="btn btn-default">Editar</span></td>
                <td><span ng-click="delete(type.id, $index)" class="btn btn-danger">Excluir</span></td>
            </tr>
        </table>
    </div>


</div>
