
<form name='currentEstablishmentType' class="form-horizontal">

    <fieldset>
        <legend>Informações Gerais</legend>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Nome" ng-model="currentEstablishmentType.name" ng-required="true">
            </div>
        </div>

    </fieldset>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="save()">Salvar</button>
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </div>

</form>
